BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-hyni"
BBFILE_PATTERN_meta-hyni = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-hyni = "6"

LAYERDEPENDS_meta-hyni = "core openembedded-layer qt6-layer"
LAYERSERIES_COMPAT_meta-hyni = "kirkstone langdale mickledore nanbield scarthgap"

# Layer version
LAYERVERSION_meta-hyni = "1"

# Additional configuration
PREFERRED_PROVIDER_virtual/hyni = "hyni"

# Default schema path for embedded systems
HYNI_SCHEMA_PATH ??= "${datadir}/hyni/schemas"
HYNI_CONFIG_PATH ??= "${sysconfdir}/hyni"

# Feature flags for embedded builds
HYNI_FEATURES ??= "streaming validation caching"
HYNI_DISABLE_FEATURES ??= ""

# Resource limits for embedded systems
HYNI_MAX_CACHE_SIZE ??= "50"
HYNI_MAX_MESSAGE_HISTORY ??= "100"
HYNI_DEFAULT_TIMEOUT ??= "30000"

# Qt configuration for UI
QT_EDITION ??= "opensource"
PREFERRED_VERSION_qtbase ??= "6.%"
